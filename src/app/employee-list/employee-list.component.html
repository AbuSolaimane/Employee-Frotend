<h2>Employee List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email Id</td>
            <td>Actions</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let emp of employees">
            <td>{{ emp.firstName }}</td>
            <td>{{ emp.lastName }}</td>
            <td>{{ emp.emailId }}</td>
            <td> <button (click)="updateEmployee(emp.id)" class="btn btn-info">Update</button> </td>
        </tr>
    </tbody>

</table>
